{% extends "base.html" %}
{% load static %}
{% block title %}タスク編集{% endblock %}

{% block link %}
<link rel="stylesheet" href="{% static 'task/css/create.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <h2>タスクの編集</h2>
    <form action="" method="post">
        {% csrf_token %}
        <div>
            <label for="id_task">タスク:</label>
            {{ form.task }}
        </div>
        <div>
            <label for="id_priority">優先度(1~10):</label>
            {{ form.priority }}
        </div>
        <div>
            <label for="id_deadline">期限:</label>
            <input type="date" name="deadline" id="deadline" value="{{ form.deadline.value|date:'Y-m-d' }}">
        </div>
        <button type="submit">更新</button>
    </form>
    <a href="{% url 'task:index' %}"><< タスク一覧</a>
</div>
{% endblock %}
